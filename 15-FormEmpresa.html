<!DOCTYPE html>
<html lang="pt-br">
<link rel="Stylesheet" href="style2.css">


<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <Div align="center">
    <h1>Formulário Empresa</h1>
    <form action="" method="get" name="form-cadastro">


        <label for="Nome">Nome</label> <br>
        <input type="text" name="Nome" id="Nome"><br>
        <br>

        <label for="Departamento">Departamento</label><br>
        
        <select name="Departamento" id="Departamento">
            <option value="nulo" disabled selected>Selecione uma opção</option>
            <option value="TI">TI</option>
            <option value="Rh">Rh</option>
            <option value="Diretoria">Diretoria</option> <br>
        </select> <br>
        <br>
        <label for="Email">E-Mail Corporativo</label> <br>
        <input type="text" name="Email" id="Email"><br>
        <br>

        <label for="DataAdmissao">Data De Admissão</label> <br>
        <input type="date" name="DataAdmissao" id="DataAdmissao"> <br>
        <br>

        <input type="checkbox" name="Termos" id="Termos">
        <label for="Terminos">Aceito Participar Do Sindicato Da Empresa</label><br>
        <br>


        <input type="submit" value="Enviar Solicitação"> <br>
        <br>
    
    </form>
</Div>
</body>

</html>
