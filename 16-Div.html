<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Div</title>
</head>

<body>
    <div>

        <h1>Div</h1>
    </div>
    <div>
        <h2>Nomes</h2>
    </div>

    <div>
        <ul type="circle">
            <li>Vitor</li>
            <li>Andre</li>
            <li>Maria</li>
            <li>Sabrina</li>
            <!-- ul>li*5 este atalho faz uma lista automatica
    de ul e li -->
        </ul>
    </div>
    <hr>
    <div>
        <h2>Cidades</h2>
    </div>
    <div>
        <ol type="1">
            <li>Barueri</li>
            <li>Carapicuiba</li>
            <li>Jandira</li>
            <li>Osasco</li>
        </ol>
    </div>
    <!-- ol>li*5    -->
    <!-- select>option{$}*10 -->
    <!-- ul>li{$}*5 -->

</body>

</html>
